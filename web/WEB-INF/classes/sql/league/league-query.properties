selectForMain=SELECT L.LG_NAME, M.MATCH_DATE, C.CLUB_NAME, C2.CLUB_NAME FROM MATCH M JOIN LEAGUE L ON(M.LG_ID = L.LG_ID) JOIN CLUB C ON (M.CLUB_FID = C.CLUB_ID) JOIN CLUB C2 ON (M.CLUB_SID = C2.CLUB_ID) WHERE M.MATCH_DATE = TO_DATE(?,'RRRRMMDD')
selectLeague=SELECT R.REF_NAME , V.REF_ID , V.LG_ID , V.LG_NAME , V.LG_HOST , V.LG_MIN_PLAYER , V.LG_MAX_PLAYER , V.LG_SUB_PLAYER , V.LG_PLAYER , V.LG_SDATE , V.LG_EDATE , V.FIR , V.SEC FROM ( SELECT distinct M.REF_ID , L.LG_ID , L.LG_NAME , L.LG_HOST , L.LG_MIN_PLAYER , L.LG_MAX_PLAYER , L.LG_SUB_PLAYER , L.LG_PLAYER , L.LG_SDATE , L.LG_EDATE , S.STD_NAME AS "FIR" , S2.STD_NAME AS "SEC" FROM LEAGUE L JOIN MATCH M ON(L.LG_ID = M.LG_ID) JOIN STADIUM S ON (L.STD_FID = S.STD_ID) JOIN STADIUM S2 ON (L.STD_SID = S2.STD_ID) WHERE L.LG_ID = ?) V JOIN REFEREE R ON (V.REF_ID = R.REF_ID)
