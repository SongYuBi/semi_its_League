insertBoard=INSERT INTO BOARD VALUES (SEQ_BID.NEXTVAL,3,SEQ_BNO_Q.NEXTVAL,?,?,?,0,DEFAULT, DEFAULT, 'Y')
selectList=SELECT B.BID, B.BTYPE, B.BNO, P.PF_ID, B.BCONTENT, B.BCOUNT, B.BDATE, B.MODIFY_DATE,  B.B_STATUS FROM BOARD B JOIN PROFILE P ON (B.BWRITER = P.PF_ID) WHERE B.B_STATUS = 'Y' AND B.BTYPE = 1  ORDER BY B.BNO DESC                 